<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>

    <div class="card">

      <div class="card-front">
        <img src="./assets/bg-card-front.png" alt="Card front">
        <div class="card-front-data">
          <img src="./assets/card-logo.svg" alt="">
          <div class="card-front-info">
            <p class="card-number" id="card-number">
              0000 0000 0000 0000
            </p>
            <div class="card-name-date">
              <p class="card-name" id="card-name">Jane Appleseed</p>
              <p class="card-date" id="card-date">
                <span id="card-month">00</span>/<span id="card-year">00</span>
              </p>
            </div>
          </div>
        </div>
      </div>
  
      <div class="card-back">
        <img src="./assets/bg-card-back.png" alt="Card back">
        <div class="card-back-data">
          <p class="card-cvc" id="card-cvc">000</p>
        </div>
      </div>

    </div>
    

    <div class="form-container ">
      <form class="form" id="form">
        <div class="form-group">
          <label for="input-name" class="label">Cardholder Name</label>
          <input type="text" class="input-name" name="" id="input-name" placeholder="e.g. Jane Appleseed" required>
        </div>
        
        <div class="form-group">
          <label for="input-number" class="label">Card Number</label>
          <input type="text" class="input-number" name="" id="input-number" placeholder="e.g. 1234 5678 9123 0000" required>
        </div>
  
        <div class="form-group form-group-2">
          <div class="rows">
            <label for="input-month" class="label">Exp. Date (MM/YY)</label>
            <div class="columns">
              <input type="text" class="input-month" name="" id="input-month" placeholder="MM" maxlength="2" required>
              <input type="text" class="input-year" name="" id="input-year" placeholder="YY" maxlength="2" required>
            </div>
          </div>
          <div class="rows">
            <label for="input-cvc" class="label">CVC</label>
            <input type="text" class="input-cvc" name="" id="input-cvc" placeholder="e.g. 123" maxlength="3" required>
          </div>
        </div>
  
        <div class="form-group">
          <button class="btn-confirm" type="submit" id="btn-continue">Confirm</button>
        </div>
      </form>

      <div class="thank-you disabled" id="thank-you">
        <img src="./assets/icon-complete.svg" alt="Icon completed">
        <p class="thank-you-title">Thank you!</p>
        <p class="thank-you-text">We've added your card details</p>
        <button class="btn-confirm" id="continue">Confirm</button>
      </div>
    </div>
  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js" integrity="sha512-SvgzybymTn9KvnNGu0HxXiGoNeOi0TTK7viiG0EGn2Qbeu/NFi3JdWrJs2JHiGA1Lph+dxiDv5F9gDlcgBzjfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</body>
</html>
